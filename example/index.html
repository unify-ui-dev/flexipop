<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body class="overflow-hidden overflow-y-auto min-h-screen">
  <section class="mx-auto space-y-16 max-w2xl py20">
    <div class="space-y-6">
      <h1 class="text-xl font-semibold text-gray9">
        Popper
      </h1>
      <div class="px10 py14 rd-lg  flex flex-col items-center gap-14 b b-gray2">
        <div relative flex items-center justify-center>
          <div data-reference-el class="w80 h30 relative rd-md flex bg-red"></div>
          <div data-popper-el
            class="fixed top-[--fx-popper-placement-y] left-[--fx-popper-placement-x] px2 py0.5 rd-md bg-zinc8 text-white text-sm b b-zinc6">
            Bottom</div>
        </div>
        <div flex flex-wrap justify-center gap3>
          <button data-trigger-popper data-set-placement="bottom" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Bottom/Bottom-middle
          </button>
          <button data-trigger-popper data-set-placement="bottom-start" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Bottom-start
          </button>
          <button data-trigger-popper data-set-placement="bottom-end" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Bottom-end
          </button>
          <button data-trigger-popper data-set-placement="top" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Top/Top-middle
          </button>
          <button data-trigger-popper data-set-placement="top-start" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Top-start
          </button>
          <button data-trigger-popper data-set-placement="top-end" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Top-end
          </button>
          <button data-trigger-popper data-set-placement="left" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Left/Left-middle
          </button>
          <button data-trigger-popper data-set-placement="left-start" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Left-start
          </button>
          <button data-trigger-popper data-set-placement="left-end" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Left-end
          </button>
          <button data-trigger-popper data-set-placement="right" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Right/Right-middle
          </button>
          <button data-trigger-popper data-set-placement="right-start" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Right-start
          </button>
          <button data-trigger-popper data-set-placement="right-end" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Right-end
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="mx-auto space-y-16 max-w2xl py20">
    <div class="space-y-6">
      <h1 class="text-xl font-semibold text-gray9">
        Popper With Absolute
      </h1>
      <div class="px10 py14 rd-lg  flex flex-col items-center gap-14 b b-gray2">
        <div relative flex items-center justify-center relative>
          <div data-reference-el-with-absolute class="w80 h30 relative rd-md flex bg-red"></div>
          <div data-popper-el-with-absolute
            class="absolute top-[--fx-popper-placement-y] left-[--fx-popper-placement-x] px2 py0.5 rd-md bg-zinc8 text-white text-sm b b-zinc6">
            Bottom</div>
        </div>
        <div flex flex-wrap justify-center gap3>
          <button data-trigger-popper-with-absolute data-set-placement="bottom" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Bottom/Bottom-middle
          </button>
          <button data-trigger-popper-with-absolute data-set-placement="bottom-start" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Bottom-start
          </button>
          <button data-trigger-popper-with-absolute data-set-placement="bottom-end" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Bottom-end
          </button>
          <button data-trigger-popper-with-absolute data-set-placement="top" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Top/Top-middle
          </button>
          <button data-trigger-popper-with-absolute data-set-placement="top-start" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Top-start
          </button>
          <button data-trigger-popper-with-absolute data-set-placement="top-end" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Top-end
          </button>
          <button data-trigger-popper-with-absolute data-set-placement="left" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Left/Left-middle
          </button>
          <button data-trigger-popper-with-absolute data-set-placement="left-start" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Left-start
          </button>
          <button data-trigger-popper-with-absolute data-set-placement="left-end" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Left-end
          </button>
          <button data-trigger-popper-with-absolute data-set-placement="right" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Right/Right-middle
          </button>
          <button data-trigger-popper-with-absolute data-set-placement="right-start" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Right-start
          </button>
          <button data-trigger-popper-with-absolute data-set-placement="right-end" class="bg-neutral8 text-white px-4 py-2 rounded-lg text-sm">
            Right-end
          </button>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
